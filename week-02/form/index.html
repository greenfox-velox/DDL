<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrapper">
      <header>Profil</header>
      <form class="" action="index.html" method="post">
        <div class="perbracon">
          <div class="perbirthgen">
            <div class="personal">
              <div class="persdata"><span class="darkback">Személyes Adatok</span></div>
                <div class="name">
                  <label for="name">Név<br><input type="text" name="name" value="" maxlength="50" required autofocus></label><br>
                </div>
                <div class="birthgender">
                  <label for="birth" class="birth">Születési Éved<input type="text" name="birth" value="" placeholder="pl.: 1984" maxlength="4" size="10%" ></label>
                  <label for="sex" class="sex">Nemed<br>
                    <input type="radio" name="m" value=""><label for="m">nő</label>
                    <input type="radio" name="m" value=""><label for="wm">férfi</label>
                  </label>
                </div>
            </div>
            <div class="brand">
              <span>Milyen márkát szeretsz?</span>
              <div class="brandy">
                <div class="brand1">
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Adidas</label>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Apple</label>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Coca-Cola</label>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Mazda</label>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Nike</label>
                </div>
                <div class="brand2">
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Opel</label>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Ray-Ban</label>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Starbucks</label>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Tesla</label>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Yahoo</label>
                </div>
              </div>
              <span>Többet is választhatsz!</span>
            </div>
          </div>
          <div class="contact">
            <div class="persdata"><span class="darkback">Kapcsolat</span></div>
            <div class="contacta">
              <label for="">Telefonszám<br><input type="tel" name="tel" value="" placeholder="+36 -- --- ---" required></label><br>
              <label for="">E-mail<br><input type="email" name="email" value="" placeholder="nev@domain.hu" required></label><br>
              <label for="">Facebook<br><input type="url" name="fb" value="" placeholder="http://facebook.com/..."></label><br>
              <label for="">Twitter<br><input type="url" name="twitter" value="" placeholder="http://twitter.com/..."></label><br>
            </div>
            <div class="contactb">
              <label for="">Milyen házban laksz?<br>
                <select name="select">
                  <option value="value0" selected disabled>Válassz típust!</option>
                  <option value="value1">Családi</option>
                  <option value="value2">Társas</option>
                  <option value="value3">Value 3</option>
                  <option value="value4">Value 4</option>
                  <option value="value5">Value 5</option>
                  <option value="value6">Value 6</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <div class="intsub">
          <div class="intro">
            <label for="">Bemutatkozás<br><textarea name="name" rows="12" cols="70" placeholder="Írj magadról pár mondatot!" required maxlength="500"></textarea></label>
          </div>
          <div class="submit">
            <div class="">
              <label for=""><span>CV FELTÖLTÉSE<br></span><button type="choosefile" name="button" value"FILE KIVÁLASZTÁSA"></button></label>
            </div>
            <div class="">
              <label for=""><input type="checkbox" name="name" value="">Elfogadom a <a href="#">felhasználási feltételeket</a></label>
            </div>
          </div>
        </div>
        <div class="savebutton">
          <button type="choosefile" name="button" value="MENTÉS"></button>
        </div>
        <div class="clearbutton">
          <button type="choosefile" name="button" value"ŰRLAP TÖRLÉSE"></button>
        </div>
    </div>
      </form>
  </body>
</html>
