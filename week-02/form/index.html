<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="wrapper">
      <header>Profil</header>
      <form class="" action="index.html" method="post">
        <div class="form-container">
          <div class="personal-info-box">
            <div class="personal"><p>Személyes Adatok</p>
                <div class="namebox">
                  <label for="name"><strong>Név<strong><span> *</span></label><br>
                    <input type="text" id="name" maxlength="50" required autofocus><br>
                </div>
                <div class="birthgender">
                  <div class="birth">
                    <label for="birth"><strong>Születési Éved</strong></label><br>
                    <input type="number" id="birth" placeholder="pl.: 1984" maxlength="4"></label>
                  </div>
                  <div class="gender">
                    <label for=""><strong>Nemed<strong></label><br>
                    <div class="radio-buttons">
                      <input type="radio" name="m" value="no"><label for="m">nő</label>
                      <input type="radio" name="m" value="ffi"><label for="wm">férfi</label>
                    </div>
                  </div>
                </div>

            </div>
            <div class="brand">
              <label for=""><strong>Milyen márkát szeretsz?</strong></label>
            </div>
              <div class="brandflex">
                <div class="brand1">
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Adidas</label><br>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Apple</label><br>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Coca-Cola</label><br>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Mazda</label><br>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Nike</label><br>
                </div>
                <div class="brand2">
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Opel</label><br>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Ray-Ban</label><br>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Starbucks</label><br>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Tesla</label><br>
                  <input type="checkbox" name="checkbox" value="indeterminate"><label for="checkbox">Yahoo</label><br>
                </div>
              </div>
              <p class="more">Többet is választhatsz!</p>
          </div>
          <div class="contact">
            <p class="contact-title">Kapcsolat</p>
              <label for=""><strong>Telefonszám</strong><span> *</span></label><br><input type="tel" name="tel" value="" placeholder="+36 -- --- ---" required><br>
              <label for=""><strong>E-mail</strong><span> *</span></label><br><input type="email" name="email" value="" placeholder="nev@domain.hu" required><br>
              <label for=""><strong>Facebook<strong></label><br><input type="url" name="fb" value="" placeholder="http://facebook.com/..."><br>
              <label for=""><strong>Twitter<strong></label><br><input type="url" name="twitter" value="" placeholder="http://twitter.com/..."><br>
              <label for="">Milyen házban laksz?<br>
                <select name="select">
                  <option value="value0" selected disabled>Válassz típust!</option>
                  <option value="value1">Családi</option>
                  <option value="value2">Társas</option>
                  <option value="value3">Value 3</option>
                  <option value="value4">Value 4</option>
                  <option value="value5">Value 5</option>
                  <option value="value6">Value 6</option>
                </select>
              </label>
            </div>
          </div>
        <div class="intsubbut">
          <div class="intro">
            <label for=""><strong>Bemutatkozás<strong><span> *</span></label><br>
              <textarea name="name" rows="8" cols="40" placeholder="Írj magadról pár mondatot!" required maxlength="500"></textarea>
          </div>
          <div class="submit">
            <label for=""><strong>cv feltöltése</strong><br>
            <input type="file" name="name" class="fileupload">
            <input type="button" name="name" value="FILE KIVÁLASZTÁSA">
            <div class="termsofuse">
              <label for=""><input type="checkbox">Elfogadom a <a href="#">felhasználási feltételeket</a></label>
            </div>
          </div>
        <div class="buttons">
          <div class="save">
            <label for=""></label>
            <button type="submit">MENTÉS</button>
          </div>
        </div>
        <div class="cancel">
          <label for=""></label>
          <button type="reset" name="button">ŰRLAP TÖRLÉSE</button>
        </div>

        </div>
    </div>
    </form>
  </body>
</html>
