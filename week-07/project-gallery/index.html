<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project JS Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Olive Fox Gallery</h1>
            <h3>Image 1</h3>
            <div class="big_boxes">
                <section class = "left_side_arrow">
                    <button type="button" name="prev"><img class= "left" src="images/left_arrow.png"></button>
                </section>
                <main class= "main_bar">
                    <img class= "pic_main" src="images/fox.png">
                </main>
                <section class="right_side_arrow">
                    <button type="button" name="button"><img class= "right" src="images/right_arrow.png"></button>
                </section>
            </div>
            <div class="mini_boxes">
                <section class= "left_side_arrow_mini">
                    <button type="button" name="prev"><img class= "left_mini" src="images/left_arrow.png"></button>
                </section>
                <section class="mini_image_boxes">
                    <img class= "GreenFoxAcademy"src="images/fox.png">
                    <img class= "HTML5" src="images/html5.png">
                    <img class= "CSS3" src="images/css3.png">
                    <img class= "Python3" src="images/python.png">
                    <img class= "Javascript" src="images/js.png">
                </section>
                <section class= "right_side_arrow_mini">
                    <button type="button" name="next"><img class= "right_mini" src="images/right_arrow.png"></button>
                </section>
            </div>
        </div>
        <script src="gallery.js"></script>
    </body>
</html>
